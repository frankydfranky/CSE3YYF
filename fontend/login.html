<body>
    <div class="container">
        <h1>Login in</h1>
        <form style="width: 80%;text-align: left;">
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter the Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PassWord</label>

                <button type="button" class="btn btn-primary" onclick="login()">Login in</button>
            </div>
        </form>
    </div>
